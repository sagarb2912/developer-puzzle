<form [formGroup]="stockPickerForm" id="stockForm">
  <mat-form-field>
    <input matInput placeholder="Symbol e.g AAPL" formControlName="symbol" value="" aria-label="Symbol" />
    <mat-error>
      <span *ngIf="
          !stockPickerForm.get('symbol').valid &&
          stockPickerForm.get('symbol').touched
        ">Please enter a symbol</span>
    </mat-error>
  </mat-form-field>

  <mat-form-field>
    <mat-label aria-label="Favorite time period">
      Favorite time period
    </mat-label>
    <mat-select formControlName="period" role="listbox" aria-labelledby="mat-form-field-label-3">
      <mat-option role="listitem" *ngFor="let timePeriod of timePeriods" [value]="timePeriod.value">
        {{ timePeriod.viewValue }}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <button (click)="fetchQuote()" mat-raised-button>Go</button>
</form>

<coding-challenge-chart [data$]="quotes$"></coding-challenge-chart>
