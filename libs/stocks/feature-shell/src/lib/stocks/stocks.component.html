<form [formGroup]="stockPickerForm">
  <mat-form-field>
    <input matInput placeholder="Symbol e.g AAPL" formControlName="symbol" value="" />
    <mat-error>
      <span *ngIf="!stockPickerForm.get('symbol').valid 
                     && stockPickerForm.get('symbol').touched">
        {{stockStaticContent.SYMBOL_ERROR_MSG}}
      </span>
    </mat-error>
  </mat-form-field>

  <mat-form-field>
    <input matInput [matDatepicker]="fromDate" placeholder="FROM" [max]="currentDate" (dateChange)="onFromDateChanged()" formControlName="fromDate">
    <mat-datepicker-toggle matSuffix [for]="fromDate"></mat-datepicker-toggle>
    <mat-datepicker #toDate disabled="false"></mat-datepicker>
    <mat-error>
      <span *ngIf="!stockPickerForm.get('fromDate').valid 
                     && stockPickerForm.get('fromDate').touched">
        {{stockStaticContent.DATE_ERROR_MSG}}
      </span>
    </mat-error>
  </mat-form-field>

  <mat-form-field>
    <input matInput [matDatepicker]="toDate" placeholder="TO" [min]="selectedFromDate" [max]="currentDate" formControlName="toDate">
    <mat-datepicker-toggle matSuffix [for]="toDate"></mat-datepicker-toggle>
    <mat-datepicker #fromDate disabled="false"></mat-datepicker>
    <mat-error>
      <span *ngIf="!stockPickerForm.get('toDate').valid 
                     && stockPickerForm.get('toDate').touched">
        {{stockStaticContent.DATE_ERROR_MSG}}
      </span>
    </mat-error>
  </mat-form-field>
  <button (click)="fetchQuote()" mat-raised-button>Go</button>
</form>

<coding-challenge-chart [chartData]="quotes$ | async"></coding-challenge-chart>
